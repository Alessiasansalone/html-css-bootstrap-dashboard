<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="bg-dark">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">

            <div class="container-fluid">

                <div class="col-8 d-flex d-row w-100 justify-content-between align-items-center">

                    <!-- Logo -->
                    <a style="width: 70px;" class="navbar-brand" href="#">
                        <img class="img-fluid" src="./img/duck.png" alt="">
                    </a>

                    <button class="navbar-toggler border-light bg-light h-25" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon bg-light"></span>
                    </button>

                    <!-- Elenco -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="./index.html">Catalogo
                                    libri</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Anagrafica utenti</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Storico prestiti</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Help</a>
                            </li>
                        </ul>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
        </nav>
    </header>

    <main>
        <section>

            <!-- Titolo -->
            <div class="container pt-5">
                <h1>Nuovo libro</h1>
            </div>

            <!-- Form -->
            <div class="container">

                <div class="row">

                    <div class="col">

                        <form class="row g-3 pt-3">

                            <div class="col-6">

                                <label for="inputFirstName" class="form-label">Nome autore</label>

                                <input placeholder="Inserisci il nome dell'autore" type="email" class="form-control"
                                    id="inputEmail4">

                            </div>

                            <div class="col-6">

                                <label for="inputSecondName" class="form-label">Cognome autore</label>

                                <input placeholder="Inserisci il cognome dell'autore" type="password"
                                    class="form-control" id="inputPassword4">

                            </div>

                            <div class="col-12">

                                <label for="inputTitle" class="form-label">Titolo</label>

                                <input type="text" class="form-control" id="inputTitle"
                                    placeholder="Inserisci il titolo del libro">

                                <div class="text-secondary">Titolo versione italiana</div>

                            </div>

                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Genere</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Scegli il genere</option>
                                    <option>Maschio</option>
                                    <option>Femmina</option>
                                    <option>Altro</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                                <input placeholder="Inserisci l'anno" type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="col-md-4">
                                <label for="inputZip" class="form-label">ISBN#</label>
                                <input placeholder="Inserisci il codice ISBN#" type="text" class="form-control" id="inputZip">
                            </div>

                            <hr>

                            <div class="col-12">

                                <label for="inputAddress2" class="form-label">Note</label>

                                <textarea class="col-12 p-2" placeholder="Inserisci eventuali note sul libro" rows="5" name="note" id=""></textarea>

                            </div>

                            <div class="col-12">

                                <div class="form-check">

                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    
                                    <label class="form-check-label" for="gridCheck">
                                        Disponibile anche in digitale
                                    </label>

                                </div>

                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
